<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4 text-primary">Inscription</h2>
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="mb-3">
                            <label for="nom" class="form-label fw-bold">Nom :</label>
                            <input type="text" id="nom" formControlName="nom"
                                   class="form-control rounded-3"
                                   placeholder="Votre nom" required />
                        </div>

                        <div class="mb-3">
                            <label for="prenom" class="form-label fw-bold">Prénom :</label>
                            <input type="text" id="prenom" formControlName="prenom"
                                   class="form-control rounded-3"
                                   placeholder="Votre prénom" required />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email :</label>
                            <input type="email" id="email" formControlName="email"
                                   class="form-control rounded-3"
                                   placeholder="Votre email" required />
                            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                                 class="text-danger mt-1 small">
                                Email invalide
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Mot de passe :</label>
                            <input type="password" id="password" formControlName="password"
                                   class="form-control rounded-3"
                                   placeholder="Votre mot de passe" required />
                            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                                 class="text-danger mt-1 small">
                                Minimum 6 caractères requis
                            </div>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" id="terms" formControlName="terms"
                                   class="form-check-input">
                            <label for="terms" class="form-check-label small">
                                J'accepte les <a href="#" class="text-primary text-decoration-none fw-bold">conditions d'utilisation</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 rounded-3 py-2 mt-3"
                                [disabled]="registerForm.invalid">
                            S'inscrire
                        </button>

                        <p class="text-center mt-3">
                            Déjà un compte ?
                            <a href="/auth/login" class="text-decoration-none fw-bold text-primary">Se connecter</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
