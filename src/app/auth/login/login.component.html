<div class="container mt-5 fadeIn">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4 text-primary">Connexion</h2>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email :</label>
                            <input type="email" id="email" formControlName="email"
                                   class="form-control rounded-3"
                                   placeholder="Votre email" required />
                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                                 class="text-danger mt-1 small">
                                Email invalide
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Mot de passe :</label>
                            <input type="password" id="password" formControlName="password"
                                   class="form-control rounded-3"
                                   placeholder="Votre mot de passe" required />
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                 class="text-danger mt-1 small">
                                Mot de passe requis
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 rounded-3 py-2"
                                [disabled]="loginForm.invalid">
                            Se connecter
                        </button>

                        <p class="text-center mt-3">
                            Pas encore inscrit ?
                            <a href="/auth/register" class="text-decoration-none fw-bold text-primary">Cr√©er un compte</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
